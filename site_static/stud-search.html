<!DOCTYPE html>
<html>
<head>
    <!--[if lt IE 9]>
        <script src="/js/html5shiv.js"></script>
    <![endif]-->
    
    <title xml:lang="en" lang="en">Tutorhub - Home</title>
    
    <!--METATAGS-->
    
    <meta charset="UTF-8">
    <meta name="description" content="Comunication between tutors and students"/>
    <meta name="keywords" content="tutor, student, school, math"/>
    <meta name="author" content="Michele Antonazzi, Aaron Cesaro, Andrea Biondo, Mustafa Hafidi"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <meta name="revised" content="tutorhub, 11/01/2018"/>
    
    <!--CSS CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css">
    <!--JS CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--NORMALIZE-->
    <link rel="stylesheet" href="assets/css/normalize.css"/>
    <!--CSS LOCAL-->
    <link rel="stylesheet" href="assets/css/desktop-style.css" media="handheld, screen"/>
    <link rel="stylesheet" href="assets/css/mobile-style.css" media="handheld, screen and (max-width:1150px), only screen and (max-device-width:1150px)"/>
    <link rel="stylesheet" href="assets/css/mobile-small-style.css" media="handheld, screen and (max-width:767px), only screen and (max-device-width:767px)"/>
    <link rel="stylesheet" href="assets/css/print-style.css"/>
    <!--JS LOCAL-->
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/style-script.js"></script>
</head>
<body>
    
    <!--#################   HEADER   ########################-->
    
    <header class="header">
        <div class="header-width-container">
            <h1 id="header-logo" xml:lang="en" lang="en">tutor<span class="hub-span">Hub</span></h1>
            <span class="hub-span page-indicator"  xml:lang="en" lang="en">Search</span>
            <!-- MOBILE MENU ICON -->
            <a href="#main-menu" class="menu-toggle" role="button" id="main-menu-toggle" aria-expanded="false" aria-controls="main-menu" aria-label="Open main menu">
                <span class="sr-only" xml:lang="en" lang="en">Open main menu</span>
                <span class="fa fa-bars bars-color" aria-hidden="true"></span>
            </a>
            <nav id="main-menu" class="main-menu" aria-expanded="false" aria-label="Main menu">
                <a href="#main-menu-toggle" class="menu-close" role="button" id="main-menu-close" aria-expanded="false" aria-controls="main-menu" aria-label="Close main menu">
                  <span class="sr-only" xml:lang="en" lang="en">Close main menu</span>
                  <span class="fa fa-window-close" aria-hidden="true"></span>
                </a>
                <ul id="header-dashboard">
                    <li><a href="#" class="current-page">Cerca</a>
                    <span class="fa fa-search current-page" id="search-icon" ></span></li>
                    <span id="pipe">|</span>
                    <li id="username-menu-style" class="dropdown">
                        <button class="dropbtn">Profilo<!-- dynamic name --></button>
                        <div class="dropdown-content" id="dropdown-ul">
                            <a href="stud-dashboard.html" xml:lang="en" lang="en">Dashboard</a>
                            <a href="calendar.html">Calendario</a>
                            <a href="stud-setting.html">Preferenze</a>
                            <a href="#" xml:lang="en" lang="en">Log Out</a>
                        </div>
                        <span class="fa fa-caret-down" id="username-arrow"><!-- dropdown menu --></span>
                    </li>
                    <li><img src="resources/images/index-main-images.png" id="small-user-photo"><!-- dynamic image --></li>
                </ul>
                
            </nav>
            <a href="#main-menu-toggle" class="backdrop" tabindex="-1" aria-hidden="true" hidden></a>
        </div>
    </header>
    
    <!--#################   MAIN     ########################-->
    
    <main class="main-search">
        <h1>Cerca il tuo tutor</h1>
        <form class="form-style form-search" action="" method="post">
            <fieldset class="search-form-fieltset">
                <legend>Informazioni personali sull'utente cercato</legend>
                <label for="search-name">Nome o <span xml:lang="en" lang="en">username</span></label>
                <input id="search-name" type="text" tabindex="1">
                <label for="search-citta">Citt√†</label>
                <input id="search-citta" type="text" tabindex="1">
            </fieldset>
            <fieldset class="search-form-fieltset">
                <legend>Materia e prezzo da cercare</legend>
                <label for="search-materia">Materia</label>
                <input id="search-materia" type="text" tabindex="1">
                <label for="search-price">Prezzo massimo</label>
                <input id="search-price" type="text">
            </fieldset>
            <fieldset id="search-form-fieldset-search">
                <legend>Effettua la ricerca</legend>
                <button type="submit">Cerca</button>
            </fieldset>
            
        </form>
    </main>
    
    <!--##################  FOOTER    ########################-->
    
    <footer class="footer">
        <div class="footer-container">
            <span xml:lang="en" lang="en" class="footer-logo">tutor</span>
            <span class="hub-span footer-logo" xml:lang="en" lang="en">Hub</span>
            <span xml:lang="en" lang="en"> - Let's learn together</span>
        </div>
    </footer>
</body>
</html>
